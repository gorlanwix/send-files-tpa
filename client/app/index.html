<!doctype html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Files</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.31.0/js/Wix.js"></script>
    <!-- build:css({.tmp,app}) styles/app.css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
    <style wix-style>
      .block {
        border-color: {{style.borderColor color-3}};
        color: {{style.headlineText color-15}};
        {{style.headlineFont Body-M}}
      }
      .end-blocks {
        background-color: {{style.fillColor color-8}};
      }
      .end-blocks button {
        background-color: {{style.buttonColor color-17}};
        color: {{style.buttonText color-25}};
        border-radius: {{style.buttonCorner 5px}}
        {{style.buttonFont Body-M}}
      }
      .failure-end button {
        background-color: {{style.buttonColor color-17}};
        color: {{style.buttonText color-25}};
        border-radius: {{style.buttonCorner 5px}}
        {{style.buttonFont Body-M}}
      }
    </style>
  </head>
  <body ng-app="sendFiles">
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- build:js scripts/compat.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- Add your site or application content here -->
    <div ng-include="'views/index.html'"></div>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/ng-file-upload-shim/angular-file-upload-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/index.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/wix.js"></script>
    <script src="scripts/controllers/widget.js"></script>
    <!-- endbuild -->

    <!-- process:remove -->
    <script>
      var testMode = true;
      var parent = window.parent;
      try {
        window.scenario = p && p.angular && p.angular.scenario;
      } catch (e) {
      }
      if (testMode || window.scenario) {
        document.write('<scri' + 'pt src="mock/wix.js"></scr' + 'ipt>');
        document.write('<scr'+'ipt src="bower_components/angular-mocks/angular-mocks.js"></scr'+'ipt>');
        document.write('<scri' + 'pt src="mock/api.js"></scr' + 'ipt>');
        angular.module('sendFiles').requires.push('apiMock');
      }
    </script>
    <!-- /process -->
</body>
</html>
